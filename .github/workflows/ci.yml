name: CI

on:
    push:
        branches:
            - main
            - next
    pull_request:
        branches:
            - main
            - next

jobs:
    testing:
        runs-on: ${{ matrix.os }}

        strategy:
            fail-fast: false
            matrix:
                node: [18.x, 20.x, 21.x]
                os: [macos-latest, ubuntu-latest, windows-latest]

        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node }}
            - run: npm install-test
