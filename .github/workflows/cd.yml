name: CD

on:
    push:
        branches:
            - main
            - next

jobs:
    release:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 20

            - run: npm install
            - run: npm run lint
            - run: npm run build

            - name: Release of Gladdis
              run: npx semantic-release
              env:
                  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
